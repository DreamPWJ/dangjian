<ion-content>
  <ion-grid class="main">
    <ion-row>
      <ion-col text-center>
        <img class="img-logo" src="assets/img/main/logoll.png"/>
      </ion-col>
    </ion-row>
    <ion-row class="top-btn" justify-content-around text-center>
      <ion-col>
        <a>
          <ion-icon name="star"></ion-icon>
          <h3>智慧党建</h3>
        </a>
      </ion-col>
      <ion-col>
        <a>
          <ion-icon name="mail-open"></ion-icon>
          <h3>三务公开</h3>
        </a>
      </ion-col>
      <ion-col>
        <a>
          <ion-icon name="home"></ion-icon>
          <h3>党员之家</h3>
        </a>
      </ion-col>
      <ion-col>
        <a>
          <ion-icon name="contacts"></ion-icon>
          <h3>精准扶贫</h3>
        </a>
      </ion-col>
      <ion-col>
        <a>
          <ion-icon name="cloudy"></ion-icon>
          <h3>大美莒县</h3>
        </a>
      </ion-col>
      <ion-col>
        <a>
          <ion-icon name="film"></ion-icon>
          <h3>红色影院</h3>
        </a>
      </ion-col>
    </ion-row>
    <ion-row class="main-show" justify-content-around align-items-center text-center>
      <ion-col col-2>
        <a class="energized-bg" (click)="liveStreaming()">
          <ion-icon name="videocam"></ion-icon>
          <h3>视频直播</h3>
        </a>
        <a class="royal-bg" (click)="liveStreaming()">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>

      <video col-6 controls="controls" autoplay="autoplay" src="{{videoUrl}}">
      </video>

      <ion-col col-2>
        <a class="calm-bg" (click)="liveHome()">
          <ion-icon name="ios-home"></ion-icon>
          <h3>主页</h3>
        </a>
        <a class="balanced-bg" (click)="liveStreaming()">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
