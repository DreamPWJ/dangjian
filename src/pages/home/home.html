<ion-header hidden>
  <ion-navbar color="primary">
    <ion-title>智慧党建</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true" class="main-{{typeFlag}}">
  <ion-grid class="grid">
    <ion-row>
      <ion-col text-center>
        <img class="img-logo" src="assets/img/main/logo-top.png"/>
      </ion-col>
    </ion-row>
    <ion-row class="top-btn" nowrap justify-content-center text-center>
      <!--      <ion-col>
              <a tabindex="1" (click)="liveStreaming(0)" class="{{typeFlag==0?'top-btn-actived':''}}">
                <ion-icon class="icon-homefill"></ion-icon>
                <h3 text-nowrap>党建首页</h3>
              </a>
            </ion-col>-->
      <ion-col>
        <a tabindex="1" (focus)="typeSwitch(1)" (click)="typeSwitch(1)" class="{{typeFlag==1?'top-btn-actived':''}}">
          <ion-icon class="icon-dangjian"></ion-icon>
          <h4 text-nowrap>智慧党建</h4>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="2" (focus)="typeSwitch(2)" (click)="typeSwitch(2)" class="{{typeFlag==2?'top-btn-actived':''}}">
          <ion-icon name="mail-open"></ion-icon>
          <h4 text-nowrap>三务公开</h4>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="3" (focus)="typeSwitch(3)" (click)="typeSwitch(3)" class="{{typeFlag==3?'top-btn-actived':''}}">
          <ion-icon class="icon-friendfill"></ion-icon>
          <h4 text-nowrap>党员之家</h4>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="4" (focus)="typeSwitch(4)" (click)="typeSwitch(4)" class="{{typeFlag==4?'top-btn-actived':''}}">
          <ion-icon class="icon-sponsorfill"></ion-icon>
          <h4 text-nowrap>精准扶贫</h4>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="5" (focus)="typeSwitch(5)" (click)="typeSwitch(5)" class="{{typeFlag==5?'top-btn-actived':''}}">
          <ion-icon class="icon-shanshui"></ion-icon>
          <h4 text-nowrap>大美莒县</h4>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="6" (focus)="typeSwitch(6)" (click)="typeSwitch(6)" class="{{typeFlag==6?'top-btn-actived':''}}">
          <ion-icon class="icon-yingyuan"></ion-icon>
          <h4 text-nowrap>红色影院</h4>
        </a>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="typeFlag==6" class="film-search" justify-content-center text-center margin-top>
      <ion-searchbar tabindex="7" no-padding col-2 placeholder="搜索电影"
                     (ionInput)="searchFilm($event)"></ion-searchbar>
      <a tabindex="8" class="film-type" ion-button round>热门电影</a>
      <a tabindex="9" class="film-type" ion-button round outline>最新推荐</a>
      <a tabindex="10" class="film-type" ion-button round outline>最新上线</a>
      <a tabindex="11" class="film-type" ion-button round outline>最受好评</a>
      <a tabindex="12" class="film-type" ion-button round outline>特色策划</a>
      <a tabindex="13" class="film-type" ion-button round outline>热血战争</a>

    </ion-row>

    <ion-row *ngIf="typeFlag==1" class="main-show dangjian" nowrap justify-content-around align-items-center
             text-center>
      <ion-col col-2>
        <a tabindex="7"  [navPush]="'LiveBroadcastPage'" [navParams]="{type:1,title:'会议直播'}"  class="energized-bg">
          <ion-icon class="icon-recordfill"></ion-icon>
          <h3 text-nowrap>会议直播</h3>
        </a>
        <a tabindex="8"  [navPush]="'LiveBroadcastPage'" [navParams]="{type:2,title:'视频监控'}" class="royal-bg">
          <ion-icon class="icon-jiankong"></ion-icon>
          <h3 text-nowrap>视频监控</h3>
        </a>
        <a tabindex="9" [navPush]="'NewsPage'" [navParams]="{id:108,title:'联系服务群众'}" class="positive-bg">
          <ion-icon class="icon-phone"></ion-icon>
          <h3 text-nowrap>联系服务群众</h3>
        </a>
      </ion-col>
      <video id="home-video" controls="controls" autoplay="autoplay" src="{{videoUrl}}">
      </video>
      <ion-col col-2>
        <a tabindex="10"   href="https://www.dtdjzx.gov.cn/" class="balanced-bg">
          <ion-icon class="icon-dengtalighthouse1"></ion-icon>
          <h3 text-nowrap>灯塔在线</h3>
        </a>
        <a tabindex="11"  [navPush]="'NewsPage'" [navParams]="{id:107,title:'学习教育'}" class="calm-bg">
          <ion-icon class="icon-read"></ion-icon>
          <h3 text-nowrap>学习教育</h3>
        </a>
        <a tabindex="12" [navPush]="'NewsPage'" [navParams]="{id:109,title:'工作督查通报'}" class="assertive-bg">
          <ion-icon class="icon-servicefill"></ion-icon>
          <h3 text-nowrap>工作督查通报</h3>
        </a>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="typeFlag==2" class="main-show sanwu" nowrap justify-content-center align-items-center text-center>
      <ion-col col-3>
        <a tabindex="7" [navPush]="'NewsPage'" [navParams]="{id:110,title:'党务公开'}" class="positive-bg">
          <ion-icon class="icon-dangwugongkai"></ion-icon>
          <h3 text-nowrap>党务公开</h3>
        </a>
      </ion-col>
      <ion-col col-3>
        <a tabindex="8" [navPush]="'NewsPage'" [navParams]="{id:111,title:'政务公开'}" class="balanced-bg">
          <ion-icon class="icon-babyfill"></ion-icon>
          <h3 text-nowrap>政务公开</h3>
        </a>
      </ion-col>

      <ion-col col-3>
        <a tabindex="9" [navPush]="'NewsPage'" [navParams]="{id:112,title:'财务公开'}" class="yellow-bg">
          <ion-icon class="icon-sponsorfill"></ion-icon>
          <h3 text-nowrap>财务公开</h3>
        </a>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="typeFlag==3" class="main-show dangyuan" nowrap justify-content-center align-items-center
             text-center>
      <ion-col col-3>
        <a tabindex="7" [navPush]="'NewsPage'" [navParams]="{id:114,title:'党员风采'}" class="assertive-bg fengcai">
          <ion-icon class="icon-dangyuandangyuanguanlidangyuanzhuanchu"></ion-icon>
          <h3 text-nowrap>党员风采</h3>
        </a>

      </ion-col>

      <ion-col col-3>
        <a tabindex="8" [navPush]="'NewsPage'" [navParams]="{id:113,title:'每月农话'}" class="assertive-bg ">
          <ion-icon class="icon-1"></ion-icon>
          <h3 text-nowrap>每月农话 </h3>
        </a>
        <a tabindex="9" [navPush]="'NewsPage'" [navParams]="{id:0,title:'党员承诺'}"  class="assertive-bg">
          <ion-icon class="icon-dangjian"></ion-icon>
          <h3 text-nowrap>党员承诺</h3>
        </a>
      </ion-col>

      <ion-col col-3>
        <a tabindex="10" [navPush]="'NewsPage'" [navParams]="{id:0,title:'党建论坛'}" class="assertive-bg">
          <ion-icon class="icon-community"></ion-icon>
          <h3 text-nowrap>党建论坛</h3>
        </a>
        <a tabindex="11" [navPush]="'NewsPage'" [navParams]="{id:115,title:'两学一做'}" class="assertive-bg">
          <ion-icon class="icon-friendfamous"></ion-icon>
          <h3 text-nowrap>两学一做</h3>
        </a>
      </ion-col>

    </ion-row>
    <ion-row *ngIf="typeFlag==4" class="main-show fupin" nowrap justify-content-center align-items-center text-center>
      <ion-col col-3>
        <a tabindex="7" [navPush]="'NewsPage'" [navParams]="{id:116,title:'扶贫政策学习'}" class="positive-bg zhengce">
          <ion-icon class="icon-fupingongzuokaizhan"></ion-icon>
          <h3 text-nowrap>扶贫政策学习</h3>
        </a>

      </ion-col>

      <ion-col col-3>
        <a tabindex="8" [navPush]="'NewsPage'" [navParams]="{id:117,title:'扶贫产业项目'}" class="assertive-bg ">
          <ion-icon class="icon-taoxiaopu"></ion-icon>
          <h3 text-nowrap>扶贫产业项目 </h3>
        </a>
        <a tabindex="9" [navPush]="'NewsPage'" [navParams]="{id:118,title:'扶贫公示公告'}" class="yellow-bg">
          <ion-icon class="icon-gonggao"></ion-icon>
          <h3 text-nowrap>扶贫公示公告</h3>
        </a>
      </ion-col>

      <ion-col col-3>
        <a tabindex="10" [navPush]="'NewsPage'" [navParams]="{id:119,title:'志愿服务'}" class="energized-bg">
          <ion-icon class="icon-zhiyuanfuwu"></ion-icon>
          <h3 text-nowrap>志愿服务</h3>
        </a>
        <a tabindex="11" [navPush]="'NewsPage'" [navParams]="{id:120,title:'第一书记专栏'}" class="balanced-bg">
          <ion-icon class="icon-hotfill"></ion-icon>
          <h3 text-nowrap>第一书记专栏</h3>
        </a>
      </ion-col>

    </ion-row>
    <ion-row *ngIf="typeFlag==5" class="main-show damei" nowrap justify-content-center align-items-center text-center>
      <ion-col col-2>
        <a tabindex="7" [navPush]="'NewsPage'" [navParams]="{id:106,title:'大美莒县'}"  class="calm-bg juxian">
          <!--    <img  src="assets/img/main/juxian.png"/>-->
          <ion-icon class="icon-shanshui"></ion-icon>
          <h3 text-nowrap>大美莒县</h3>
        </a>
      </ion-col>

      <ion-col col-2>
        <a tabindex="8" [navPush]="'NewsPage'" [navParams]="{id:121,title:'特色农产'}" class="balanced-bg">
          <ion-icon class="icon-1"></ion-icon>
          <h3 text-nowrap>特色农产</h3>
        </a>
        <a tabindex="9" [navPush]="'NewsPage'" [navParams]="{id:142,title:'随手拍 曝光台'}"  class="assertive-bg">
          <ion-icon class="icon-camerafill"></ion-icon>
          <h3 text-nowrap>随手拍 曝光台</h3>
        </a>
      </ion-col>

      <ion-col col-2>
        <a tabindex="10" [navPush]="'NewsPage'" [navParams]="{id:122,title:'龙头企业'}"  class="positive-bg">
          <ion-icon class="icon-qi"></ion-icon>
          <h3 text-nowrap>龙头企业</h3>
        </a>
        <a tabindex="11" [navPush]="'NewsPage'" [navParams]="{id:124,title:'乡村美景'}"  class="balanced-bg">
          <ion-icon class="icon-meijingzhuizong"></ion-icon>
          <h3 text-nowrap>乡村美景</h3>
        </a>
      </ion-col>

      <ion-col col-2>
        <a tabindex="13" [navPush]="'NewsPage'" [navParams]="{id:123,title:'莒县播报'}" class="energized-bg">
          <ion-icon class="icon-global"></ion-icon>
          <h3 text-nowrap>莒县播报</h3>
        </a>
        <a tabindex="14" [navPush]="'NewsPage'" [navParams]="{id:141,title:'信息之窗'}" class="royal-bg">
          <ion-icon class="icon-newsfill"></ion-icon>
          <h3 text-nowrap>信息之窗</h3>
        </a>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="typeFlag==6" class="main-show-hongse hongse" justify-content-center text-center>
      <a tabindex="{{index+13}}"   col-2 *ngFor="let item of redFilms">
        <img (click)="pushFilmPage(item.id)"  width="140px" height="180px" [src]="item.images.medium"
             alt="{{item.alt}}"/>
        <h4 text-nowrap>{{item.title}}</h4>
      </a>
    </ion-row>

  </ion-grid>

</ion-content>
