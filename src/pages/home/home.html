<ion-content class="main-{{typeFlag}}">
  <ion-grid  >
    <ion-row>
      <ion-col text-center>
        <img class="img-logo" src="assets/img/main/logoll.png"/>
      </ion-col>
    </ion-row>
    <ion-row class="top-btn" justify-content-around text-center>
      <ion-col>
        <a tabindex="1" (click)="typeSwitch(1)">
          <ion-icon name="star"></ion-icon>
          <h3>智慧党建</h3>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="2" (click)="typeSwitch(2)">
          <ion-icon name="mail-open"></ion-icon>
          <h3>三务公开</h3>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="3" (click)="typeSwitch(3)">
          <ion-icon name="home"></ion-icon>
          <h3>党员之家</h3>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="4" (click)="typeSwitch(4)">
          <ion-icon name="contacts"></ion-icon>
          <h3>精准扶贫</h3>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="5" (click)="typeSwitch(5)">
          <ion-icon name="cloudy"></ion-icon>
          <h3>大美莒县</h3>
        </a>
      </ion-col>
      <ion-col>
        <a tabindex="6" (click)="typeSwitch(6)">
          <ion-icon name="film"></ion-icon>
          <h3>红色影院</h3>
        </a>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="typeFlag==0" class="main-show" justify-content-around align-items-center text-center>
      <ion-col col-2>
        <a tabindex="7" class="energized-bg" (click)="liveStreaming(1)">
          <ion-icon name="videocam"></ion-icon>
          <h3>视频直播</h3>
        </a>
        <a tabindex="8" class="royal-bg" (click)="liveStreaming(1)">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>

      <video col-6 controls="controls" autoplay="autoplay" src="{{videoUrl}}">
      </video>
      <ion-col col-2>
        <a tabindex="9" class="calm-bg" (click)="liveStreaming(0)">
          <ion-icon class="icon-homefill"></ion-icon>
          <h3>主页</h3>
        </a>
        <a tabindex="10" class="balanced-bg" (click)="liveStreaming(1)">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="typeFlag==1" class="main-show dangjian" justify-content-around align-items-center text-center>
      <ion-col col-3>
        <a tabindex="7" class="energized-bg">
          <ion-icon name="videocam"></ion-icon>
          <h3>视频直播</h3>
        </a>
        <a tabindex="8" class="royal-bg">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>

      <ion-col col-3>
        <a tabindex="9" class="calm-bg" (click)="liveStreaming(0)">
          <ion-icon class="icon-homefill"></ion-icon>
          <h3>主页</h3>
        </a>
        <a tabindex="10" class="balanced-bg">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>

      <ion-col col-3>
        <a tabindex="11" class="calm-bg" (click)="liveStreaming(0)">
          <ion-icon class="icon-homefill"></ion-icon>
          <h3>主页</h3>
        </a>
        <a tabindex="12" class="balanced-bg">
          <ion-icon name="logo-youtube"></ion-icon>
          <h3>视频录播</h3>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
